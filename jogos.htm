		<script type="text/javascript">
			function jgs(time, ano, tab){
				tjogos = '';
				for(i of j){
					if(i.y == ano){
						if(i.m == time){
							tjogos += '<tr ' + ((i.r == 19 && ano > 2005) || (i.r == 21 && ano == 2005) || (i.r == 23 && ano < 2005) ? 'style="border-bottom: 2px solid gray"' : '') + '><td>' + i.d + '</td><td>' + i.r + '</td><td style="font-weight: bold; color: #0B2161">' + i.m + '</td><td style="background: ' + (i.gm > i.gv ? 'lime' : i.gm == i.gv ? 'yellow' : 'red') + '">' + i.gm + ' × ' + i.gv + '</td><td>' + i.v + '</td><td>' + i.est + '</td></tr>';
						} else if (i.v == time){
							tjogos += '<tr ' + ((i.r == 19 && ano > 2005) || (i.r == 21 && ano == 2005) || (i.r == 23 && ano < 2005) ? 'style="border-bottom: 2px solid gray"' : '') + '><td>' + i.d + '</td><td>' + i.r + '</td><td>' + i.m + '</td><td style="background: ' + (i.gm < i.gv ? 'lime' : i.gm == i.gv ? 'yellow' : 'red') + '">' + i.gm + ' × ' + i.gv + '</td><td style="font-weight: bold; color: #0B2161">' + i.v + '</td><td>' + i.est + '</td></tr>';
						}
					}
				}
				document.getElementsByTagName('thead')[tab].getElementsByTagName('th')[0].innerHTML = time + ' – ' + ano;
				document.getElementsByTagName('tbody')[tab].innerHTML = tjogos;
			}
			
			jgs('Cruzeiro', 2020, 0);
			jgs('Cruzeiro', 2019, 1);
			jgs('Cruzeiro', 2018, 2);
			
			oncg = function (e){
				if(e.type == 'wheel'){
          const dir = e.deltaY > 0 ? 1 : -1;
					if(e.target.selectedIndex + dir < e.target.length && e.target.selectedIndex + dir >= 0)
						e.target.selectedIndex += dir;
					e.preventDefault();
				}
				jgs(e.target.parentElement.getElementsByTagName('select')[0].value, e.target.parentElement.getElementsByTagName('select')[1].value, e.target.parentElement.getAttribute('tab'));
			}
			
			window.onload = function(){
				document.getElementById('time').addEventListener('change', oncg);
